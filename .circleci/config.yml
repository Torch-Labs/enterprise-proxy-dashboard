version: 2.1

jobs:
  build-test-lint:
    docker:
      - image: cimg/node:17.9.1

    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --immutable
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - .yarn/cache
            - .yarn/unplugged

      - run:
          name: Lint
          command: yarn lint

      - run:
          name: Build
          command: yarn build

workflows:
  build-test:
    jobs:
      - build-test-lint
